
<div class="container wider">
    <div class="page-header">
       <h2>Sve sjednice</h2>
    </div>


<div class="container wider" style="background: #F5F5F5;">
    <div class="cover-container" >
        <table class="table table-bordered" style="max-width: 700px">
            <thead>
                <th style="max-width: 5px">Rbr.</th>
                <th>Predsednik</th>
                <th>Datum održavanja</th>
                <th style="max-width: 30px">Za</th>
                <th style="max-width: 30px">Protiv</th>
                <th style="max-width: 45px">Uzdržani</th>
                <th style="max-width: 50px">Usvojeno</th>
            </thead>
            <tbody>
                <tr ng-repeat="c in conferences">
                    <td>[[$index +1]].</td>
                    <td>[[c.president]]</td>
                    <td>[[c.date]]</td>
                    <td>[[c.for]]</td>
                    <td>[[c.against]]</td>
                    <td>[[c.abstained]]</td>
                    <td>[[c.received]]</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
