<div class="container wider">
    <div class="page-header">
       <h2>Kreirajte novi amandman na akt [[act.name]]:</h2>
        <p style="color: darkgreen">[[message]]</p>
    </div>

  <div class="cover-container pull-left" style=" max-width: 45%; width: 45%">
            <form method="post" ng-submit="createAmendment(act.uri)">
              <table class="table table-responsive" style="max-width: 900px">
                  <thead>
                  <th colspan="2" class="text-center">Unesite podatke:</th>
                  </thead>
                  <tbody>
                  <tr>
                      <th>Naslov:</th>
                      <td> <input type="text" name="za" ng-model="amendment.title"  required style="width: 100%"></td>
                  </tr>
                  <tr>
                      <th>Sadržaj:</th>
                      <td><textarea name="content" cols="40" rows="8" ng-model="amendment.content" required style="width: 100%"></textarea></td>
                  </tr>
                  <tr>
                      <td colspan="2"> <button type="submit" class="button btn-lg btn-success center-block" style="width: 250px"> Kreiraj </button></td>
                  </tr>
                  </tbody>
              </table>
            </form>
  </div>



     <div class="cover-container pull-right" style=" max-width: 45%; width: 45%">
            <p class="text-center"><b>Učitajte amandman sa kompjutera:</b></p>
            <br>
            <form method="post" class="center-block">
                <input type="file" class="center-block" name="act" ng-model="document.amendment" accept=".docx|.xlsx|.pptx"/> <br>
                <button type="submit" class="button btn-lg btn-primary center-block" > Potvrdi </button></td>
            </form>
  </div>



</div>
