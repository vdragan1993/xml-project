<div class="container wider">
    <div class="page-header text-center">
       <h2>Kreirajte novu sjednicu</h2>
        <div class="alert alert-success" ng-if="message!=''">
            <strong>Uspjeh!</strong> [[message]]
        </div>
       <div class="alert alert-danger" ng-if="message2!=''">
            <strong>Greška!</strong> [[message2]]
        </div>
    </div>

        <form method="post" ng-submit="createConference()">
              <table class="table table-responsive center-block" style="max-width: 600px">
                  <tr>
                      <th>Za:</th>
                      <td> <input type="number" min="0" class="pull-left" style="max-width: 100px" name="za" ng-model="conference.for" required=""></td>
                  </tr>

                  <tr>
                      <th>Protiv:</th>
                      <td> <input type="number" min="0" class="pull-left" style="max-width: 100px" name="protiv" ng-model="conference.against" required=""></td>
                  </tr>

                  <tr>
                      <th>Uzdržano:</th>
                      <td> <input type="number" min="0" class="pull-left" style="max-width: 100px" name="uzdrzano" ng-model="conference.abstained" required=""></td>
                  </tr>

                  <tr>
                      <th>Lista akata i amandmana koji se usvajaju:</th>
                      <td>
                          <p ng-repeat="i in imaginary">
                              [[i.name]] <input type="checkbox" ng-model="i.selected" value=[[i.uri]] />
                          </p>
                      </td>
                  </tr>

                  <tr>
                      <td colspan="2"> <button type="submit" class="button btn-lg btn-success center-block" style="width: 300px"> Kreiraj </button></td>
                  </tr>
              </table>
        </form>



</div>
