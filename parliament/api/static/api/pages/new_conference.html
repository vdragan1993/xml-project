                      <td> <input type="number" min="0" name="za" ng-model="conference.for" required=""></td>

                  <tr>
                      <th>Protiv:</th>
                      <td> <input type="number" min="0" name="protiv" ng-model="conference.against" required=""></td>

                      <th>Uzdr≈æano:</th>
                      <td> <input type="number" min="0" name="uzdrzano" ng-model="conference.abstained" required=""></td>

                      <td> Ovdje ce biti akt 1 <br>
                            Ovdje ce biti akt 2 <br>
                      </td>

                  </tbody>

</div>
